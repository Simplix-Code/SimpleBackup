name: Build and publish APT repo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.repository == 'Simplix-Code/SimpleBackup'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deb tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: Get version from setup.py
        id: get_version
        run: |
          VERSION=$(python - << 'PY'
          from pathlib import Path
          import re
          text = Path("setup.py").read_text()
          m = re.search(r'version=["\']([^"\']+)["\']', text)
          print(m.group(1) if m else "0.0.0")
          PY
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build .deb (Debian 11)
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Building deb version $VERSION"

          mkdir -p dist-deb/DEBIAN
          cat > dist-deb/DEBIAN/control <<EOF
          Package: simplebackup
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: all
          Maintainer: Simplix-Code <noreply@example.com>
          Description: SimpleBackup CLI tool
          EOF

          mkdir -p dist-deb/usr/lib/python3.11/dist-packages
          python -m pip install . --target dist-deb/usr/lib/python3.11/dist-packages

          mkdir -p dist-deb/usr/bin
          cat > dist-deb/usr/bin/simplebackup <<'EOF'
          #!/usr/bin/env python3
          import os, sys
          CANDIDATE_PATHS = [
              "/usr/lib/python3.11/dist-packages",
              "/usr/lib/python3/dist-packages",
              "/usr/lib/simplebackup",
              "/usr/lib/simplebackup/SimpleBackUp",
          ]
          for p in CANDIDATE_PATHS:
              if os.path.isdir(p) and p not in sys.path:
                  sys.path.insert(0, p)
          from SimpleBackUp.__main__ import main
          if __name__ == "__main__":
              main()
          EOF
          chmod +x dist-deb/usr/bin/simplebackup

          mkdir -p dist-deb/etc/SimpleBackUp
          cp backup_config.json dist-deb/etc/SimpleBackUp/backup_config.json

          dpkg-deb -Zgzip --root-owner-group --build dist-deb "simplebackup_${VERSION}_all.deb"

      - name: Build APT directory
        run: |
          rm -rf public
          mkdir -p public/apt
          cp simplebackup_*_all.deb public/apt/
          cd public/apt
          dpkg-scanpackages . /dev/null > Packages
          gzip -k -f Packages

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
