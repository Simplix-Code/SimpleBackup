name: Build and publish APT repo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    if: github.repository == 'Simplix-Code/SimpleBackup'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deb tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: Get version from setup.py
        id: get_version
        run: |
          VERSION=$(python - << 'PY'
          from pathlib import Path
          import re
          text = Path("setup.py").read_text()
          m = re.search(r'version=["\']([^"\']+)["\']', text)
          print(m.group(1) if m else "0.0.0")
          PY
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Build .deb
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Building deb version $VERSION"

          mkdir -p dist-deb/DEBIAN
          cat > dist-deb/DEBIAN/control <<EOF
          Package: simplebackup
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: all
          Maintainer: Simplix-Code <noreply@example.com>
          Description: SimpleBackup CLI tool
          EOF

          mkdir -p dist-deb/usr/lib/simplebackup
          mkdir -p dist-deb/usr/bin

          python -m pip install . --target dist-deb/usr/lib/simplebackup

          cat > dist-deb/usr/bin/simplebackup <<'EOF'
          #!/usr/bin/env bash
          python3 -m SimpleBackUp "$@"
          EOF
          chmod +x dist-deb/usr/bin/simplebackup

          dpkg-deb --build dist-deb "simplebackup_${VERSION}_all.deb"

      - name: Build APT directory
        run: |
          mkdir -p public/apt
          cp simplebackup_*_all.deb public/apt/

          cd public/apt
          dpkg-scanpackages . /dev/null > Packages
          gzip -k -f Packages

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
